<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Book Library</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search books by title or author">
                <select id="sortSelect">
                    <option value="">Sort By</option>
                    <option value="title-asc">Title (A-Z)</option>
                    <option value="title-desc">Title (Z-A)</option>
                    <option value="date-asc">Date (Oldest)</option>
                    <option value="date-desc">Date (Newest)</option>
                </select>
                <div class="view-toggle">
                    <button id="listViewBtn">List View</button>
                    <button id="gridViewBtn">Grid View</button>
                </div>
            </div>
        </header>
        
        <main id="booksContainer" class="books-grid">
            <!-- Books will be dynamically loaded here -->
        </main>

            <div class="pagination">
                <button id="prevPageBtn" disabled>&lArr;</button>
                <!-- <span id="currentPage">Page 1</span> -->
                <div id="paginationContainer" class="pagination-container"></div>
                <button id="nextPageBtn">&rArr;</button>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
