<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>Advance Calculator</h1>
    <input type="number" name="" id="number1" placeholder="Enter first number ">
    <input type="number" name="" id="number2" placeholder="Enter second number ">
  </div>
  <div class="buttons">
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button>
  </div>
  <p id="result">Result: </span></p>
  <script src="script.js"></script>
</body>
</html>
